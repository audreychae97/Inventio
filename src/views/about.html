    <div class="container">
        <form class="needs-validation" action="/about" method="post" novalidate>
            <div class="form-group">
                <label for="inputName">Product</label>
                <input type="text" class="form-control" name="inputName" placeholder="Enter Product Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid product name.
                </div>
            </div>
            <div class="form-group">
                <label for="selectCategory">Category</label>
                <select class="form-control" name="selectCategory" required>
                    <option>Food</option>
                    <option>Drink</option>
                    <option>Space</option>
                    <option>Ocean</option>
                    <option>Subterranean</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weightID">Weight</label>
                <input type="number" class="form-control" name="weightID" placeholder="Enter Weight Information" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid weight.
                </div>
            </div>
            <div class="form-group">
                <label for="descriptionID">Product Description</label>
                <input type="text" class="form-control" name="descriptionID" placeholder="Enter a Description" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a brief description of the product.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary" disabled>Clear</button>
            <!-- <button type="button" class="btn btn-secondary">Clear Fields</button> -->

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
